{% extends "base.html" %}



{% block title %}Home{% endblock title %}



{% block content %}
<div class="row-flex">
    <div class="nav">

        <div class="icons-temp"></div>
        <div class="icons-temp"></div>
        <div class="icons-temp"></div>
    </div>
    <div class="all-contacts">
        <div class="chats">
            <h2 class="heading">Chats</h2>
            <div id="search">
                {% load static %}
                <img src="{% static 'images/search-icn.svg' %}" alt="">
                <input type="search" name="search_user_name" id="search_user_name" placeholder="Search for a ChatUser">
            </div>
            <div class="user_list">
                <div class="users">
                    <div class="single-user"></div>
                    <div class="single-user"></div>

                </div>
            </div>
        </div>

    </div>
    <div class="chatbox">
        <div class="chatbox-title">
            <div class="chatbox-user">
                <h1>Prajwal</h1>
            </div>
            <div class="chatbox-search"><button type="button">Srch</button></div>
        </div>
        <div class="messages">

        </div>
        <div class="type-messages">
            <input type="hidden">
            <button type="button"><img src="{% static 'images/pin-angle.svg' %}" alt=""></button>
            <input type="text" name="message" id="message" placeholder="Type a Message">
            <button type="button"><img src="{% static 'images/mic.svg' %}" alt=""></button>
        </div>
    </div>
</div>


{% endblock content %}
